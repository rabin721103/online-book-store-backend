<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            text-align: start;
        }
    </style>
    <title>User management system</title>
</head>
<body>
<div  class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/update/{id}(id=${users.userId})}" th:object="${users}"
          method="POST">
        <!-- Add hidden form field to handle update -->
        <div class="mb-4">
            <label for="username">User Name</label><br>
            <input type="text" th:field="*{username}"
                   id="username" placeholder="Enter User Name" class="form-control mb-4 col-4">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error"/>
            </ul>
        </div>
        <div class="mb-4">
            <label for="password">Password</label><br>
            <input type="password" th:field="*{password}"
                   id="password" placeholder="Enter Password" class="form-control mb-4 col-4">
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error"/>
            </ul>
        </div>
        <div class="mb-4">
            <label for="email">E-mail</label><br>
            <input type="email" th:field="*{email}"
                   id="email" placeholder="E-mail" class="form-control mb-4 col-4">
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"/>
            </ul>
        </div>
        <div>
            <label for="role">Role:</label><br>
            <select name="role" th:field="*{role}" id="role"  class="form-control mb-4 col-4">
                <option value="USER">USER</option>
                <option value="SUPERVISOR">SUPERVISOR</option>
                <option value="ADMIN">ADMIN</option>

                <!--                <input type="text" th:field="*{role}" id="role" placeholder="Enter Role" class="form-control mb-4 col-4">-->
                <ul>
                    <li th:each="err : ${#fields.errors('role')}" th:text="${err}" class="error"/>
                </ul>
            </select>
        </div>
        <button type="submit" class="btn btn-info col-2"> Update user</button>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to User List</a>
</div>
</body>
</html>
